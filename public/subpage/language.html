<h2>


  古城方言

  <div class="addline"> </div>


</h2>

<p class="textContent">凤凰古城口音杂沓，经过近千年的长期影响，衍生出不同于其它地方方言土语的具有鲜明特色的"地方方言"，所以凤凰的汉语土语与湘西州任何一县市的语言都有差别，即苗语、土家话，苗语没有文字，而且湘西是多民族聚集地，所以有多种语言存在。</p>
